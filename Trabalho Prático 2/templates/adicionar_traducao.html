{% extends 'layout.html' %}

{% block body %}
<h3> Adicionar tradução para <i>{{designacao}}</i></h3>
<hr>
<form method="post">
    <div class="mb-3">
      <label for="traducao" class="form-label">Tradução</label>
      <input type="text" class="form-control shadow-sm" name="traducao" value="{{traducao}}">
    </div>
    <a href="#" class="btn btn-dark" onclick="history.back()">Voltar</a>
    <button type="submit" class="btn btn-dark">Adicionar</button>
  </form>
{% endblock %}
